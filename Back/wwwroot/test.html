<head>
    <title>内嵌式 - 微信扫码登录</title>

</head>
<body>
    <!-- 放置二维码的div -->
    <div id="login_container"></div>

    <script type="text/javascript">
        debugger
        var obj = new WxLogin({
            self_redirect: false,
            id: "login_container",
            appid: "wxf6d8658609a6a8ed",
            scope: "snsapi_login",
            redirect_uri: encodeURIComponent("https://saas.1caifu.com/callback/wechat"),
            state: Math.ceil(Math.random() * 1000),
            style: "black",
            href: ""
        });
    </script>
